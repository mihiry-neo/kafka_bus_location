<!DOCTYPE html>
<html>
<head>
  <title>School Bus Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .controls {
      background: #fff;
      display: inline-block;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    #map { 
      height: 550px; 
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      margin-top: 15px;
    }
    select, button {
      padding: 6px 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>School Bus Tracker</h2>

  <div class="controls" id="controls" data-buses='{{ buses | tojson | safe }}'>
    <label for="busSelect">Select Bus:</label>
    <select id="busSelect">
      {% for bus in buses %}
        <option value="{{ bus }}">{{ bus }}</option>
      {% endfor %}
    </select>
    <button onclick="focusBus()">Focus Bus</button>
    <button onclick="window.location.reload()">Reload Page</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const busesList = JSON.parse(document.getElementById("controls").dataset.buses);

    let map = L.map('map').setView([19.0760, 72.8777], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = {};

    function createBusIcon() {
      return new L.Icon.Default();
    }

    setInterval(() => {
      busesList.forEach((bus) => {
        fetch(`/bus/${bus}`)
          .then(res => res.json())
          .then(data => {
            if (data.latitude && data.longitude) {
              let lat = data.latitude;
              let lon = data.longitude;
              let updatedAt = new Date().toLocaleTimeString();

              if (!markers[bus]) {
                markers[bus] = L.marker([lat, lon], { icon: createBusIcon() })
                  .addTo(map)
                  .bindPopup(`Bus ${bus}<br>Lat: ${lat}<br>Lon: ${lon}<br><small>Updated: ${updatedAt}</small>`);
              } else {
                markers[bus].setLatLng([lat, lon]);
                markers[bus].getPopup()
                  .setContent(`Bus ${bus}<br>Lat: ${lat}<br>Lon: ${lon}<br><small>Updated: ${updatedAt}</small>`);
              }
            }
          })
          .catch(err => console.error(`Error fetching bus ${bus}:`, err));
      });
    }, 2000);

    function focusBus() {
      let busId = document.getElementById("busSelect").value;
      let marker = markers[busId];
      if (marker) {
        map.setView(marker.getLatLng(), 15);
        marker.openPopup();
      }
    }
  </script>
</body>
</html>
